    <div class="contenedor-modal" id="contenedor-modal-agregar">
        <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bordeRedondeado">
                    <div class="modal-header bg-info bordeSuperiorRedondeado">
                        <h5 class="modal-title text-capitalize" id="modalLabel">
                            Agregar Archivos Multimedia
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <label for="imagen" class="form-label text-capitalize">
                                    elija una o varias imagenes:
                                </label>
                                <div id="preview" class="d-flex justify-content-center mb-2">
                                    <img id="imagePreview" src="#" alt="Vista previa de la imagen" class="muestra-modal img-fluid d-none">
                                </div>
                                <input class="form-control casilla casilla" type="file" id="imagen" accept="imagen/*" multiple>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="ubicacion" class="col-form-label text-capitalize">
                                        Donde quiere que aparezca:
                                    </label>
                                    <select name="ubicacion" id="ubicacion" class="text-capitalize form-select validarInsert invalidInsert casilla" required>
                                        <option value="">Seleccione...</option>
                                        <option value="cuadrado">abajo</option>
                                        <option value="flayer">arriba</option>
                                    </select>
                                    <span></span>
                                </div>
                                <div class="col-6">
                                    <label for="area" class="col-form-label text-capitalize">
                                        en que área:
                                    </label>
                                    <select name="area" id="area" class="text-capitalize form-select validarInsert invalidInsert casilla" required>
                                        <option value="">Seleccione...</option>
                                        <option value="consultorios1">consultorios1</option>
                                        <option value="consultorios2">consultorios2</option>
                                        <option value="consultorios3">consultorios3</option>
                                        <option value="laboratorio">laboratorio</option>
                                        <option value="imageniologia">imageniologia</option>
                                        <option value="rayos x">rayos x</option>
                                        <option value="general">general</option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="duracion" class="col-form-label text-capitalize">
                                    Duracion en pantalla (en segundos):</label>
                                <input type="number" class="form-control casilla" id="duracion" value="5">
                            </div>        
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" id="insertImagen" disabled>Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor-modal" id="contenedor-modal">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bordeRedondeado">
                    <div class="modal-header bg-info bordeSuperiorRedondeado">
                        <h5 class="modal-title text-capitalize" id="modalLabel">
                            datos del archivo multimedia
                        </h5>
                        <div class="form-check form-switch mb-3 d-flex justify-content-center ms-auto h-100">

                            <label class="form-check-label" for="switch" id="switch-label">
                            </label>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="url_mul" class="col-form-label text-capitalize">
                                        nombre del archivo:</label>
                                    <input type="text" class="form-control" id="url_mul" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="ext_mul" class="col-form-label text-capitalize">
                                        extensión del archivo:
                                    </label>
                                    <input type="text" class="form-control" id="ext_mul" readonly>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center" id="modalImagen">
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="ubi_mul" class="col-form-label text-capitalize">
                                        Donde quiere que aparezca:
                                    </label>
                                    <select name="ubi_mul" id="ubi_mul" class="text-capitalize form-select validarUpdate invalidUpdate" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="cuadrado">abajo</option>
                                        <option value="flayer">arriba</option>
                                    </select>
                                    <span></span>
                                </div>
                                <div class="col-6">
                                    <label for="are_mul" class="col-form-label text-capitalize">
                                        en que área:
                                    </label>
                                    <select name="are_mul" id="are_mul" class="text-capitalize form-select validarUpdate invalidUpdate" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="consultorios1">consultorios1</option>
                                        <option value="consultorios2">consultorios2</option>
                                        <option value="consultorios3">consultorios3</option>
                                        <option value="laboratorio">laboratorio</option>
                                        <option value="imageniologia">imageniologia</option>
                                        <option value="rayos x">rayos x</option>
                                        <option value="general">general</option>
                                    </select>
                                    <span></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="dur_mul" class="col-form-label text-capitalize">
                                        Duracion en pantalla:</label>
                                    <input type="text" class="form-control" id="dur_mul" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="est_mul" class="col-form-label text-capitalize">
                                        Estado:
                                    </label>
                                    <select name="est_mul" id="est_mul" class="text-capitalize form-select validarUpdate invalidUpdate" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="A">activo</option>
                                        <option value="I">Inactivo</option>
                                    </select>
                                    <span></span>
                                    </div>
                            </div>        
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary d-none" id="editar" disabled>Editar</button>
                    </div>
                </div>
            </div>
