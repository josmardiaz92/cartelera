<body>
    <div class="contenedor-modal" id="contenedor-modal">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bordeRedondeado">
                    <div class="modal-header bg-info bordeSuperiorRedondeado">
                        <h5 class="modal-title text-capitalize" id="modalLabel">
                            datos del archivo multimedia
                        </h5>
                        <div class="form-check form-switch mb-3 d-flex justify-content-center ms-auto h-100">
                            <input class="form-check-input align-self-end" type="checkbox" role="switch" id="switch" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                            <label class="form-check-label" for="switch" id="switch-label">
                            </label>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="url_mul" class="col-form-label text-capitalize">
                                        nombre del archivo:</label>
                                    <input type="text" class="form-control" id="url_mul" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="ext_mul" class="col-form-label text-capitalize">
                                        extensión del archivo:
                                    </label>
                                    <input type="text" class="form-control" id="ext_mul" readonly>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center" id="modalImagen">
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="ubi_mul" class="col-form-label text-capitalize">
                                        Donde quiere que aparezca:
                                    </label>
                                    <select name="ubi_mul" id="ubi_mul" class="text-capitalize form-select" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="cuadrado">abajo</option>
                                        <option value="flayer">arriba</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="are_mul" class="col-form-label text-capitalize">
                                        en que área:
                                    </label>
                                    <select name="are_mul" id="are_mul" class="text-capitalize form-select" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="consultorios1">consultorios1</option>
                                        <option value="consultorios2">consultorios2</option>
                                        <option value="consultorios3">consultorios3</option>
                                        <option value="laboratorio">laboratorio</option>
                                        <option value="imageniologia">imageniologia</option>
                                        <option value="rayos x">rayos x</option>
                                        <option value="general">general</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="dur_mul" class="col-form-label text-capitalize">
                                        Duracion en pantalla:</label>
                                    <input type="text" class="form-control" id="dur_mul" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="est_mul" class="col-form-label text-capitalize">
                                        Estado:
                                    </label>
                                    <select name="est_mul" id="est_mul" class="text-capitalize form-select" disabled>
                                        <option value="">Seleccione...</option>
                                        <option value="A">activo</option>
                                        <option value="I">Inactivo</option>
                                    </select>
                                    </div>
                            </div>        
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-primary d-none" id="editar" disabled>Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0 m-0">
        <div class="cabeza" id="cabeza">
            <div class="img-interfaz text-center">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top">
                <div class="container-fluid">
                        <img src="../imagenes/logohorizontal.png" alt="Ingieneria Digital" class="img-navbar ms-5">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav ms-auto text-capitalize">

                            <li class="nav-item ms-1">

                            </li>
                            <li class="nav-item ms-1">
                                <a href="listar_odontologia.html" class="nav-link fw-bold fs-6">odontología</a>
                            </li>
                            <li class="nav-item ms-1">
                                <a href="listar_imageniologia.html" class="nav-link fw-bold fs-6">imageniologia</a>
                            </li>
                            <li class="nav-item ms-1">
                                <a href="listar_rayosx.html" class="nav-link fw-bold fs-6">rayos x</a>
                            </li>
                            <li class="nav-item ms-1">
                                <a href="listar_general.html" class="nav-link fw-bold fs-6">general</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input type="search" class="form-control d-none buscar transicion-difuminado no-ver" placeholder="Buscar" aria-label="Buscar" id="buscar">
                            <button class="btn border-0" type="button" id="btnBuscar">
                                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="cuerpo" id="cuerpo">
            <div class="row m-5 d-flex justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 body-personal">
                    <div class="table-responsive mt-5">
                            <table class="table table-striped table-hover table-bordered table-info text-capitalize text-center align-middle">
                                <thead class="fondo-azul text-center">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Extensión</th>
                                        <th>Imagen</th>
                                        <th>Estado</th>
                                        <th class="col-2">acción</th>
                                    </tr>
                                </thead>
                                <tbody id="cuerpoTabla">
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="pies" id="pies">
            <div class="row m-5 d-flex justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-8 body-personal d-flex justify-content-center">
                    <a role="button" class="btn btn-info" href="#">Agregar</a>
