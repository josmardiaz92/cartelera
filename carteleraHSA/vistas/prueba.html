<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/css-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/css-personal/vista_general.css">
    <link rel="stylesheet" href="../estilos/css-personal/tranciciones.css">
    <script src="../js/jquery-3.7.0.min.js"></script>
    <title>Manejo de Turnos </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-1 logo mb-3">
            <div class="col logo" id="logo">
                <img src="../imagenes/logovertical.png" class="img-fluid d-block h-100">
            </div>
            <div class="col-4 reloj ms-auto text-capitalize me-5 HSA bordeRedondeado" id="reloj">
                
            </div>
        </div>
        <div class="row">
            <div class="col contenedor contenedor-carrusel m-0 p-0 d-flex justify-content-center bordeRedondeado">
                <div id="carruselmultimedia" class="carousel slide carousel-fade h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100" id="cuadrado">
                        <div class="carousel-item active h-100">
                            <img src="../imagenes/imagen1.png" class="img-fluid d-block mx-auto bordeRedondeado" alt="...">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="../imagenes/imagen2.jpg" class="img-fluid d-block mx-auto bordeRedondeado" alt="...">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="../imagenes/imagen3.jpg" class="img-fluid d-block mx-auto bordeRedondeado" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4 d-flex justify-content-center position-absolute bottom-0 end-0">
            <div class="col-12 d-flex justify-content-center HSA bordeRedondeado col-marquee">
                <div class="marquee">
                    <span class="text-dark fs-1">Bienvenidos a la Fundación Hospital San Antonio de Táriba. <span class="text-dark fs-1" id="tasa"></span>
                    </span> 
            </div>
            </div>
        </div>
    </div>
    
    <script src="../js/js-bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/mostarGeneral.js"></script>
</body>
</html>
